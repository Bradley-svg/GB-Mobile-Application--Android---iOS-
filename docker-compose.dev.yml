# Dev-only compose; not intended for production.
version: "3.9"
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: greenbro_dev
    ports:
      - "5432:5432"
  mqtt:
    image: eclipse-mosquitto:latest
    ports:
      - "1883:1883"
  backend:
    build: ./backend
    command: ["npm", "run", "dev"]
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/greenbro_dev
      MQTT_URL: mqtt://mqtt:1883
      JWT_SECRET: dev-secret-change-me
      APP_VERSION: 0.1.0-dev
      NODE_ENV: development
    depends_on:
      - postgres
      - mqtt
    ports:
      - "4000:4000"
