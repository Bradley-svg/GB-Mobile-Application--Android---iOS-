name: E2E Android (Detox)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'

jobs:
  detox-android:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    env:
      EXPO_PUBLIC_API_URL: http://10.0.2.2:4000
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            mobile/package-lock.json

      - name: Install mobile dependencies
        working-directory: mobile
        run: npm ci

      - name: Boot emulator and run Detox
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          target: google_apis_playstore
          arch: x86_64
          avd-name: Pixel_7_API_34
          script: |
            cd mobile
            npm run e2e:build:android
            # TODO: backend is assumed to be reachable at EXPO_PUBLIC_API_URL with seeded data; wire backend bring-up if needed.
            (npx expo start --dev-client --localhost --port 8081 --clear --non-interactive > /tmp/metro.log 2>&1 &)
            sleep 20
            npm run e2e:test:android -- --headless
