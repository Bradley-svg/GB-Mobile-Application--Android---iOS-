name: E2E Android (Detox)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'

jobs:
  detox-android:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    env:
      NODE_ENV: development
      EXPO_PUBLIC_API_URL: http://10.0.2.2:4000
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/greenbro_e2e
      FILE_STORAGE_ROOT: ${{ github.workspace }}/backend/uploads
      FILE_SIGNING_SECRET: test-signing-secret
      HEATPUMP_HISTORY_DISABLED: "true"
      CONTROL_API_DISABLED: "true"
      MQTT_DISABLED: "true"
      PUSH_NOTIFICATIONS_DISABLED: "true"
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: greenbro_e2e
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            mobile/package-lock.json

      - name: Install mobile dependencies
        working-directory: mobile
        run: npm ci

      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Migrate and seed backend for E2E
        working-directory: backend
        run: |
          npm run migrate:dev
          npm run seed:e2e

      - name: Start backend server
        working-directory: backend
        run: |
          npm run dev &
          npx wait-on http://localhost:4000/health-plus

      - name: Boot emulator and run Detox
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          target: google_apis_playstore
          arch: x86_64
          avd-name: Pixel_7_API_34
          script: |
            cd mobile
            npm run e2e:build:android
            (npx expo start --dev-client --localhost --port 8081 --clear --non-interactive > /tmp/metro.log 2>&1 &)
            sleep 20
            npm run e2e:test:android -- --headless
